name: Build

on:
  push:
    branches: [ feature ]
  pull_request:
    branches: [ feature ]

jobs:
  build:
    name: Build
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Resharper inspect
        uses: goit/setup-resharper@v1
        with:
          version: '2021.1.2'
          run: InspectCode Senselessly.Foolish.ModTrakt.sln
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --no-build --verbosity normal --logger trx --results-directory "test-results"
      - name: Upload report
        uses: actions/upload-artifact@v2
        if: success() || failure()
        with:
          name: modtrakt-xunit-results
          path: test-results
