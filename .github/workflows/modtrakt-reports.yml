name: Reports

on:
  workflow_run:
    workflows: [ 'Build' ]
    types:
      - completed

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          artifact: modtrakt-xunit-results
          name: ModTrakt Tests
          reporter: dotnet-trx
          fail-on-error: true