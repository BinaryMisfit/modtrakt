name: App SonarCloud

on:
  push:
    branches: [ feature ]
  pull_request:
    branches: [ feature ]

jobs:
  sonarcloud:
    name: Sonar
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=senselessly-foolish
            -Dsonar.projectKey=senselessly-foolish-modtrakt
